<div class="header nav-first-nav">
    <div class="logo-box pull-left p-relative">
        <h4>
            <img src="../../../assets/images/logo.jpeg" alt="中电投集团" width="42" height="40" class="m-r-sm" style="border-radius: 50%">
            <!-- 在src/app/index文件里初始化变量 -->
            {{systemTitle}}
        </h4>
    </div>
    <div class="pull-left">
        <ul class="nav-first">
            <li ng-repeat="item in vm.navs" ng-class="{'active': vm.$state.current.name === item.state
            || vm.$state.current.data.firstNavState === item.state}">
                <a ui-sref="{{item.state}}">{{item.name}}</a>
            </li>
        </ul>
    </div>
    <!--        -->
    <ul class="unstyled header-menus pull-right p-relative">
        <!-- <li class="warn-number btn-icon-toggle">
            <i class="fa fa-bell-o"></i>
            <span class="bg-warn">{{vm.warnNumber || 0}}</span>
        </li> -->
        <li class="user-info dropdown-toggle dropdown">
            <div data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                <!-- <img src="../../../assets/images/1.jpg"> -->
                <span class="profile-info">
                    {{vm.userInfo.name || "管理员"}}
                    <!-- <small>{{vm.userInfo.role || "游客"}}</small> -->
                </span>
                <span class="caret"></span>
            </div>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li>
                    <a ui-sref="login({action: 'logout'})" class="logout">
                        <i class="glyphicon glyphicon-log-out"></i>
                        注销
                    </a>
                </li>
            </ul>
        </li>
        <li class="time-box">
            <!-- 在src/app/index文件里初始化变量 -->
            <div class="time">{{systemTime}}</div>
            <div class="date">
                <div>{{systemWeek}}</div>
                <div>{{systemDate}}</div>
            </div>
        </li>
    </ul>
</div>
